<!doctype html>

<hmtl>
	<head>
		<title>Tabela</title>
		<meta charset="utf-8"/>
	</head>

	<body>
		<h1>Produtos</h1>
		<table border="1" width="50%">
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th>Preço</th>
			</tr>

			<tr>
				<td>0000000120</td>
				<td>NOTEBOOK</td>
				<td>R$ 1.200,00</td>
			</tr>	
			<tr>
				<td>0000000130</td>
				<td>TABLET</td>
				<td>R$ 500,00</td>
			</tr>
			<tr>
				<td colspan="2">Total:</td>
				
				<td>R$ 1.700,00</td>
			</tr>	
			<tr>
				<td rowspan="2">Desconto</td>
				<td>R$ -10,00</td>
				<td rowspan="2">R$ 1.678,00</td>
			</tr>
			<tr>
				<td>R$ -12,00</td>
			</tr>

		</table>	
	</body>	
</hmtl>
