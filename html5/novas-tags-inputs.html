<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Novas tags inputs HTML 5</title>
	<meta charset="utf-8">
</head>
<body>
	<form>
		<!-- Associar label com os elementos - boa prática -->
		<label for="nome">Nome</label>
		<input type="text" id="nome">
		<br><br>

		<!-- Novos inputs e atributos HTML 5 --> 
		<!-- Email -->
		<!-- autofocus faz com que o input esteja selecionado ao carregar a tela, atributo required faz com o campo seja obrigatório -->
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="ex: email@email.com" autofocus>
		<br><br>

		<!-- Números -->
		<label for="numero">Número</label>
		<input type="number" id="numero" min="5" max="10" step="2">
		<br><br>

		<!-- URL -->
		<label for="url">Url</label>
		<input type="url" id="url" placeholder="ex: http://www">
		<br><br>

		<!-- Pesquisar -->
		<label for="pesquisa">Pesquisa</label>
		<input type="search" id="pesquisa" placeholder="ex: digite algo...">
		<br><br>

		<!-- Range -->
		<label for="range">Range</label>
		<input type="range" id="range" min="1" max="10">
		<br><br>

		<!-- Data -->
		<label for="data">Range</label>
		<input type="date" id="data">
		<br><br>

		<!-- Cor -->
		<label for="cor">Cor</label>
		<input type="color" id="cor">
		<br><br>
		
		<input type="submit" value="enviar">

	</form>
</body>
</html>
