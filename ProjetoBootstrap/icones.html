<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Icones</title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      
      <div class="page-header">
          <h1>Bootstrap Glyphicons</h1>
      </div>
      <h3>
        <span class="glyphicon glyphicon-user">Teste</span>
      </h3>
      <br>
      
      <a href="https://www.google.com.br/maps/place/R.+Prof.+Rosanio+Braga,+110+-+Jardim+Terram%C3%A9rica+I,+Americana+-+SP/@-22.7685451,-47.3539049,17z/data=!3m1!4b1!4m5!3m4!1s0x94c89943306bf8f1:0xc8f7b9f2e88b42b9!8m2!3d-22.7685451!4d-47.3539049">
        <span class="glyphicon glyphicon-map-marker">
          Localização
        </span>
      </a>
      <br>
      <p style="color: orange;font-size: 20px;">
        <span class="glyphicon glyphicon-music">
            Music
        </span>
      </p>
      <br>
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-refresh">Atualizar</span>
      </button>
      <br>
      <h4>Use icones na suas interfaces:</h4>
      <div class="btn-toolbar">
        <div class="btn-group">
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-play"></span>
          </button>
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pause"></span>
          </button>
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-stop"></span>
          </button
        </div>        
      </div>

    </div>  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
