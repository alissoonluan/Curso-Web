<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">
	<title>Eventos - mouse</title>
	<script type="text/javascript">
		//onclick

		//ondblclick
		
		//onmousedown
		
		//onmouseover

		//onmouseout

		function msgBoasVindas()
		{
			alert('Seja bem vindo vc clicou com o mouse');
		}	
	</script>
</head>
<body>
<div onclick="alert('teste')" style="background: #CCC; height: 150px; width: 150px;"></div>

<div ondblclick="msgBoasVindas()" style="background: #CCC; height: 150px; width: 150px;"></div>

<div onmousedown="msgBoasVindas()" style="background: #CCC; height: 150px; width: 150px;"></div>

<div onmouseover="msgBoasVindas()" style="background: #CCC; height: 150px; width: 150px;"></div>

<div onmouseout="msgBoasVindas()" style="background: #CCC; height: 150px; width: 150px;"></div>


</body>
</html>
