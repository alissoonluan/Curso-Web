<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Aula 1</title>

		<script type="text/javascript">
			
			var nota = prompt('Digite a nota');
			var presenca = prompt('Digite a quantidade de faltas');
			var media = 7;
			var faltas = 15;

			if(nota >= media && presenca <= faltas){
				document.write('Aprovado');
			}else{
				document.write('Reprovado');
			}

		</script>
	</head>
	
	<body>

	</body>
</html>
